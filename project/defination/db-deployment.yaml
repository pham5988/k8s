apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: bin5988/vprofile
          args:
            - "--ignore-db-dir=lost+found"
          # attach volume in pod, at mountPath /var/lib/mysql
          volumesMounts: 
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      # nodeSelector
      nodeSelector:
        zone: us-east-1a
      # declare created EBS volume
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumesID: vol-id
            fsType: ext4
---
apiVersion: v1
kind: Sevice
metadata:
  name: vprodb
spec:
  ports:
    - port: 3306
      targetPort: vprodb-port
      protocol: TCP
  selector:
    name: vprodb
  type: ClusterIP